plugins {
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    implementation 'org.graalvm.sdk:graal-sdk:19.2.1'
    implementation 'org.graalvm.truffle:truffle-api:19.2.1'

    // ANTLR
    implementation 'org.antlr:antlr4-runtime:4.7.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    implementation files("../language/build/classes/java/main")
}

application {
    // Define the main class for the application.
    mainClassName = 'launcher.App'
    applicationDefaultJvmArgs = ['-Dtruffle.class.path.append=../language/build/classes/java/main']
}

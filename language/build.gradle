plugins {
    id 'java-library'
    id 'antlr'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    implementation 'org.graalvm.sdk:graal-sdk:19.2.1'
    implementation 'org.graalvm.truffle:truffle-api:19.2.1'

    // ANTLR
    implementation 'org.antlr:antlr4-runtime:4.7.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation "org.graalvm.truffle:truffle-dsl-processor:19.2.1"
    annotationProcessor "org.graalvm.truffle:truffle-api:19.2.1"
    annotationProcessor "org.graalvm.truffle:truffle-dsl-processor:19.2.1"

    antlr "org.antlr:antlr4:4.7.2"
}

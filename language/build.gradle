plugins {
    id 'antlr'
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
    id 'org.jetbrains.kotlin.kapt' version '1.3.60'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    implementation 'org.graalvm.sdk:graal-sdk:19.2.1'
    implementation 'org.graalvm.truffle:truffle-api:19.2.1'

    // ANTLR
    implementation 'org.antlr:antlr4-runtime:4.7.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    implementation "org.graalvm.truffle:truffle-dsl-processor:19.2.1"
    kapt "org.graalvm.truffle:truffle-api:19.2.1"
    kapt "org.graalvm.truffle:truffle-dsl-processor:19.2.1"

    antlr "org.antlr:antlr4:4.7.2"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

// TODO: kotlin-stdlib-jdk8だけを含める
jar {
    from {
        configurations.compileClasspath.collect {
            if (it.absolutePath.contains("kotlin")) {
                it.isDirectory() ? it : zipTree(it)
            }
        }
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
kapt.includeCompileClasspath = false
compileJava.dependsOn generateGrammarSource
compileKotlin.dependsOn generateGrammarSource